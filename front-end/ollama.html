<!DOCTYPE html>
<html>
<head>
    <title>HomeBit - Intelligent Conversations with Ollama</title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Engage in insightful dialogues with Ollama, powered by HomeBit's advanced AI technology.">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="bi bi-house-fill me-2"></i>HomeBit
        </a>
        <!-- Navbar toggler for mobile view -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Optional Navbar Links -->
        <!--
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                  <a class="nav-link" href="#">Support</a>
              </li>
              <!-- Add more nav items if needed -->
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4 text-center">Connect with Ollama AI Assistant</h1>
                <p class="text-center mb-4">Experience dynamic and intelligent conversations tailored to your needs.</p>
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <!-- Chat History -->
                        <div id="chatHistory" class="mb-3 p-3" style="max-height: 400px; overflow-y: auto;">
                            <!-- Messages will be appended here -->
                        </div>
                        <!-- User Input -->
                        <div class="input-group">
                            <textarea
                                class="form-control"
                                id="prompt"
                                rows="1"
                                placeholder="Type your message here..."
                            ></textarea>
                            <button id="submitBtn" class="btn btn-primary">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                        <!-- Error and Loading Indicators -->
                        <div id="errorMessage" class="alert alert-danger mt-2" style="display: none;"></div>
                        <div id="loading" class="spinner-border text-primary mt-2" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!-- Optional: Additional Information -->
                <!--
                <div class="mt-5 text-center">
                    <p>Powered by HomeBit's state-of-the-art AI technology.</p>
                </div>
                -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        &copy; 2024 HomeBit. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
