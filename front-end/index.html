<!DOCTYPE html>
<html>
<head>
    <title>API Query Interface</title>
    <!-- Meta Tag for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
        }
        .navbar, footer {
            background-color: #1f1f1f;
        }
        .navbar-brand {
            font-weight: 500;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
        }
        .form-control {
            background-color: #2c2c2c;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .form-control:focus {
            background-color: #2c2c2c;
            color: #ffffff;
            border-color: #555;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #3a3a3a;
            border-color: #3a3a3a;
        }
        .btn-primary:hover {
            background-color: #505050;
            border-color: #505050;
        }
        #response {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .alert {
            background-color: #2c2c2c;
            color: #ff6b6b;
            border: 1px solid #444;
        }
        footer {
            color: #777;
        }
        .spinner-border {
            color: #ffffff;
        }
        h1, h2 {
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-chat-dots-fill me-2"></i>API Interface
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4 text-center">Ask a Question</h1>
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="mb-3">
                            <textarea
                              class="form-control"
                              id="prompt"
                              rows="4"
                              placeholder="Type your query here..."
                            ></textarea>
                        </div>
                        <div
                          id="errorMessage"
                          class="alert alert-danger"
                          role="alert"
                          style="display: none;"
                        ></div>
                        <div class="d-grid">
                            <button id="submitBtn" class="btn btn-primary btn-lg">
                                <i class="bi bi-send-fill me-2"></i>Submit
                            </button>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <h2 class="mb-3">Response:</h2>
                    <div
                      id="loading"
                      class="spinner-border mb-3"
                      role="status"
                      style="display: none;"
                    >
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <pre id="response" class="p-3 rounded"></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        &copy; 2023 API Interface
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
