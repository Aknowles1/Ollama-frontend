<!DOCTYPE html>
<html>
<head>
    <title>Ollama Chat Interface</title>
    <!-- Meta Tag for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    >
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-chat-dots-fill me-2"></i>API Interface
        </a>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <h1 class="mb-4 text-center">Chat with Ollama!</h1>
                <div class="card shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <!-- Chat History -->
                        <div id="chatHistory" class="mb-3 p-3" style="max-height: 400px; overflow-y: auto; background-color: #1e1e1e; border: 1px solid #444;">
                            <!-- Messages will be appended here -->
                        </div>
                        <!-- User Input -->
                        <div class="input-group">
                            <textarea
                                class="form-control"
                                id="prompt"
                                rows="1"
                                placeholder="Type your message..."
                            ></textarea>
                            <button id="submitBtn" class="btn btn-primary">
                                <i class="bi bi-send-fill"></i>
                            </button>
                        </div>
                        <!-- Error and Loading Indicators -->
                        <div id="errorMessage" class="alert alert-danger mt-2" style="display: none;"></div>
                        <div id="loading" class="spinner-border mt-2" role="status" style="display: none;">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>
                <!-- Optional: Remove the Response section if not needed -->
                <!--
                <div class="mt-5">
                    <h2 class="mb-3">Response:</h2>
                    <pre id="response" class="p-3 rounded"></pre>
                </div>
                -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer text-center py-3">
        &copy; 2024 API Interface
    </footer>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
