<!DOCTYPE html>
<html>
<head>
    <title>API Query Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            white-space: normal; /* Updated to allow text wrapping */
            word-wrap: break-word;
        }
        #loading {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Ask a Question</h1>
    <textarea id="prompt" placeholder="Type your query here..."></textarea><br/>
    <button id="submitBtn">Submit</button>

    <h2>Response:</h2>
    <div id="loading" style="display: none;">Loading...</div>
    <pre id="response"></pre>

    <script src="script.js"></script>
</body>
</html>
